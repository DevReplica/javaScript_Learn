<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <button onclick="
    console.log('1');
    calculation += 1;
    console.log(calculation);
    ">
    1
  </button>


  <button onclick="
    console.log('2');
    calculation += 2;
    console.log(calculation);
    ">
    2
  </button>


  <button onclick="
    console.log('3');
    calculation += 3;
    console.log(calculation);
    ">
    3
  </button>


  <button onclick="
    // console.log(' + ');
    calculation = ' + ';
    console.log(calculation);
    ">
    +
  </button>


  <button onclick="
    eval(calculation);
    calculation = eval(calculation);
    console.log(calculation);
  ">
    =
  </button>


  <script>
    let calculation = "0";
    console.log(calculation);
  </script>
</body>
</html>
