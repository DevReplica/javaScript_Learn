<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calcRedo</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <div class="calculator">
    <input id="Input" readonly>
    <div class="touchPads">
      <button onclick="appendToInput('+')" class="operatorBtn">+</button>
      <button onclick="appendToInput('7')">7</button>
      <button onclick="appendToInput('8')">8</button>
      <button onclick="appendToInput('9')">9</button>
      <button onclick="appendToInput('-')" class="operatorBtn">-</button>
      <button onclick="appendToInput('4')">4</button>
      <button onclick="appendToInput('5')">5</button>
      <button onclick="appendToInput('6')">6</button>
      <button onclick="appendToInput('*')" class="operatorBtn">*</button>
      <button onclick="appendToInput('1')">1</button>
      <button onclick="appendToInput('2')">2</button>
      <button onclick="appendToInput('3')">3</button>
      <button onclick="appendToInput('/')" class="operatorBtn">/</button>
      <button onclick="appendToInput('0')">0</button>
      <button onclick="appendToInput('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="clearDisplay()" class="operatorBtn">C</button>
      <button onclick="deletedisplay()" class="operatorBtn">DE</button>
    </div>
  </div>

  <script>
    var display = document.getElementById("Input");

    function appendToInput(input){
      display.value += input;
    }

    function clearDisplay(input){
      display.value = '';
    }

    function calculate(input){
      try {
      display.value = eval(display.value);
      } catch (error) {
          display.value = "Error";
      }
    }
    function deletedisplay(input){
      display.value = display.value.toString().slice(0, -1);
    }
  </script>
</body>
</html>
